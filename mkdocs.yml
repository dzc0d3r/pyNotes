
site_name: pyNotes
site_url: https://dzc0d3r.github.io/pyNotes/

# Repository
repo_name: dzc0d3r/pyNotes
repo_url: https://github.com/dzc0d3r/pyNotes
theme:
  logo: assets/python.png
  favicon: assets/python.png
  name: material
  features:
    - toc.follow
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
      primary: indigo
      accent: blue
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: teal
      accent: purple 
  
    

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Arabic
      link: /ar/
      lang: ar
  generator: false
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dzc0d3r
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/users/8990846/walid-lamraoui
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/walid-lamraoui/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dzc0d3r
    

plugins:
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        ar:
          name: العربية
          build: true
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

