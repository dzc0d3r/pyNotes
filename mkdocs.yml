
site_name: pyNotes
site_url: https://dzc0d3r.github.io/pyNotes/

# Repository
repo_name: dzc0d3r/pyNotes
repo_url: https://github.com/dzc0d3r/pyNotes
theme:
  logo: assets/python.png
  favicon: assets/python.png
  name: material
  features:
    - toc.follow
    #- navigation.instant
    - navigation.tracking

    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections
    - navigation.expand
    - navigation.indexes 



    #- toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
      primary: indigo
      accent: blue
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: indigo
      accent: blue 
  
    


    


        
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde





plugins:
  - search
  - i18n:
      default_language: !ENV [DEFAULT_LANGUAGE, "en"]
      default_language_only: !ENV [DEFAULT_LANGUAGE_ONLY, false]
      docs_structure: suffix
      material_alternate: true
      default_language: en
      languages:
        en:
          name: English
          build: true
        ar:
          name: العربية
          build: true
          site_name: باينوتس
      nav_translations:
        ar:
         Welcome to the jungle :  مرحبا بك في الأدغال
         Getting started : إبدأ الآن 
         What i need : ماذا أحتاج ؟
         Installation : التثبيت
         Introduction to python  : مقدمة إلى لغة بايثون
         Python Basics : أساسيات لعة بايثون
         Your First App : برنامجك الأول
          
        
nav:
  - Welcome to the jungle : index.md
  - Getting started: 
    - Introduction to python : getting_started/what-is-python.en.md
    - What i need : getting_started/what-i-need.en.md
    - Installation : getting_started/installation/installation.en.md
  - Python Basics :
    - Your First App : python_basics/syntax-and-your-first-app.en.md
     
